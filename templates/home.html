<div class = "bg-light">
  <form name="predict" action="/predict" method="post" id = "predictform">

    <div class="form-group">
     <label for="Gender">Please Select Your Gender</label>
  <input type="radio" name="Gender" value="Male">Male</input>
  <input type="radio" name="Gender" value="Female">Female</input><br>
   </div>

  <div class="form-group">
   <label for="Married">Are you married or not</label>
  <input type="radio" name="Married" value="YES">YES</input>
  <input type="radio" name="Married" value="NO">NO</input>
 </div>
 <div class="form-group">
  <label for="Dependents">How many people are in your family</label>
  <input type="number" name="Dependents"id="Dependents">
</div>

<div class="form-group">
 <label for="Education">Undergraduate OR NOT</label>
 <input type="radio" name="Undergraduate" value="YES">YES</input>
 <input type="radio" name="Undergraduate" value="NO">NO</input>
</div>

<div class="form-group">
 <label for="self_Employed">Self Employed OR NOT</label>
 <input type="radio" name="Self_Employed" value="YES">YES</input>
 <input type="radio" name="Self_Employed" value="NO">NO</input>
</div>


<div class="form-group">
 <label for="ApplicantIncome">Whats Your Monthly Salary</label>
 <input type="number" name="ApplicantIncome"id="ApplicantIncome">
</div>

<div class="form-group">
 <label for="CoApplicantIncome">Whats Your Spouse Income</label>
 <input type="number" name="CoApplicantIncome"id="CoApplicantIncome">
</div>

<div class="form-group">
 <label for="LoanAmount">Whats Your Monthly Salary</label>
 <input type="number" name="LoanAmount"id="LoanAmount">
</div>

<div class="form-group">
 <label for="Loan_Amount_Term">In How many Days You are thinking of Paying back the Loan</label>
 <input type="number" name="Loan_Amount_Term"id="Loan_Amount_Term">
</div>



<div class="form-group">
 <label for="Credit_History">Have You Taken Loan Before</label>
 <input type="radio" name="Credit_History" value="YES">YES</input>
 <input type="radio" name="Credit_History" value="NO">NO</input>
</div>
<div id="success"></div>
         <div class="form-group">
           <button type="submit" class="btn btn-primary" id="sendMessageButton">Predict IT </button>
         </div>
         </div>

</form>
